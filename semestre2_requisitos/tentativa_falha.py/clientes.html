<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">Cadastro de Clientes</h1>

  <!-- Formulário -->
  <div class="card mb-4">
    <div class="card-header">Novo Cliente</div>
    <div class="card-body">
      <form id="formCliente">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" required>
              <option value="">Selecione</option>
              <option value="PF">Pessoa Física</option>
              <option value="PJ">Pessoa Jurídica</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
            <input type="text" class="form-control" id="cpf_cnpj">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone">
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-md-4">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Cliente</button>
      </form>
    </div>
  </div>

  <!-- Lista de Clientes -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Lista de Clientes</span>
      <input type="text" class="form-control w-25" placeholder="Buscar por nome">
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>CPF/CNPJ</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aqui entram os clientes via back-end ou JS -->
          <tr>
            <td>1</td>
            <td>Maria Silva</td>
            <td>PF</td>
            <td>123.456.789-00</td>
            <td>(11) 99999-8888</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Excluir</button>
            </td>
          </tr>
          <!-- ... -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
