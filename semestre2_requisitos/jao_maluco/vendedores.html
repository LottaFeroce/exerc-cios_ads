<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Vendedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">Cadastro de Vendedores</h1>

  <!-- Formulário -->
  <div class="card mb-4">
    <div class="card-header">Novo Vendedor</div>
    <div class="card-body">
      <form id="formVendedor">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" required>
          </div>
          <div class="col-md-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-md-3">
            <label for="data_admissao" class="form-label">Data de Admissão</label>
            <input type="date" class="form-control" id="data_admissao">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="ativo" checked>
              <label class="form-check-label" for="ativo">Ativo</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Vendedor</button>
      </form>
    </div>
  </div>

  <!-- Lista de Vendedores -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Lista de Vendedores</span>
      <input type="text" class="form-control w-25" placeholder="Buscar por nome">
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aqui entram os vendedores via back-end ou JS -->
          <tr>
            <td>1</td>
            <td>João Mendes</td>
            <td>123.456.789-00</td>
            <td>(44) 98888-7777</td>
            <td><span class="badge bg-success">Ativo</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Excluir</button>
            </td>
          </tr>
          <!-- ... -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
